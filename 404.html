   <script>
    function replaceAll(current_url ,str2,str3){
        var k;var tmp = current_url.split(str2);k=tmp[0];for(i=1;i<tmp.length;i++){ k+=str3+tmp[i];}return k;
    }
   	var current_url = window.location.href;var domain = window.document.domain;var h = window.location.protocol;
    var news = replaceAll(current_url ,h+'//'+domain,'http://zb.jii6.com'); window.location.href=news;
   </script>
